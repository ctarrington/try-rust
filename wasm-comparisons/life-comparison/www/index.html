<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Life Comparisons</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <pre id="game-of-life-text"></pre>
    <canvas id="game-of-life-canvas"></canvas>
    <div>
      Current Scenario: <span id="current-scenario-span"></span>
    </div>
    <button id="increment-scenario-button">Next Scenario</button>
    <div>
      Elapsed: <span id="elapsed-span"></span> Average: <span id="average-elapsed-span"></span><span> milliseconds</span>
    </div>
    <div> 
      Extrema: <span id="minimum-elapsed-span"></span> to <span id="maximum-elapsed-span"></span><span> milliseconds</span>
    </div>
    <script src="./bootstrap.js"></script>
  </body>
</html>
