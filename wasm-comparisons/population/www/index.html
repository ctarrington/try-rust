<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello wasm-pack!</title>
  </head>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script src="./bootstrap.js"></script>
    <button id="run-button">Run</button>
    <div>Count: <span id="count"></span></div>
    <div>
      <span>Rust Results Random Mean:</span> 
      <span id="rust-random-mean"></span>
      <span>Elapsed: </span>
      <span id="rust-random-elapsed"></span> milliseconds
    </div>
    <div>
      <span>JS Results Random Mean:</span> 
      <span id="js-random-mean"></span>
      <span>Elapsed: </span>
      <span id="js-random-elapsed"></span> milliseconds
    </div>
    <div>
      <span>Rust Results LCG Mean:</span> 
      <span id="rust-lcg-mean"></span>
      <span>Elapsed: </span>
      <span id="rust-lcg-elapsed"></span> milliseconds
    </div>
    <div>
      <span>JS Results LCG Mean:</span> 
      <span id="js-lcg-mean"></span>
      <span>Elapsed: </span>
      <span id="js-lcg-elapsed"></span> milliseconds
    </div>
  </body>
</html>
